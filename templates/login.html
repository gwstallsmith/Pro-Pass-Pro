<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0" user-scalable="no">
  <title>Puff Puff Pass</title>
  <link rel="stylesheet" href="/static/css/global.css">
</head>

{% include 'navbar.html' %}

<body>
  <h1>Login</h1>
  <form id="frmLogin" method="POST", action="/check_credentials">
      <label for="inputUsername">Username:</label>
      <input type="text" id="inputUsername" name="username" required><br>
      <label for="inputPassword">Password:</label>
      <input type="password" id="inputPassword" name="password" required><br>
      {% if error %}
      <p style="color: red;">{{ error }}</p>
      {% endif %}
      <input type="submit" value="Login">
  </form>

  <p id="messageSucc" class="message"></p>
</body>


</html>
